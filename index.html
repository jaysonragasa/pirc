<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mIRC.js - Simple HTML Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A little bit of custom styling for scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-200 font-sans h-screen w-screen flex flex-col antialiased">

    <!-- Connection Modal -->
    <div id="connect-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-700 p-8 rounded-lg shadow-2xl w-full max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-6 text-white text-center">Connect to IRC</h2>
            <form id="connect-form">
                <div class="mb-4">
                    <label for="nickname" class="block text-gray-300 mb-2">Nickname</label>
                    <input type="text" id="nickname" class="w-full bg-gray-800 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="channel" class="block text-gray-300 mb-2">Channel</label>
                    <input type="text" id="channel" value="#mIRC.js-test" class="w-full bg-gray-800 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="#channel-name" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">
                    Connect
                </button>
            </form>
        </div>
    </div>

    <!-- Main Header -->
    <header class="bg-gray-900 shadow-md p-3 flex justify-between items-center z-10 flex-shrink-0">
        <h1 class="text-xl font-bold text-white">mIRC.js</h1>
        <div id="connection-status" class="flex items-center space-x-2 sm:space-x-4 hidden">
            <div class="text-sm text-right">
                <div id="user-nickname" class="font-semibold"></div>
                <div id="user-channel" class="text-gray-400"></div>
            </div>
            <button id="user-list-toggle" class="p-2 rounded-md hover:bg-gray-700 md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-1.78-4.125" />
                </svg>
            </button>
            <button id="disconnect-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">
                Disconnect
            </button>
        </div>
    </header>
    
    <!-- Chat Area -->
    <main id="chat-container" class="flex-grow flex overflow-hidden hidden">
        <!-- Message List -->
        <div class="flex-grow flex flex-col">
            <div id="message-list" class="flex-grow overflow-y-auto p-2 space-y-1">
                <!-- Messages will be injected here by JavaScript -->
            </div>
            <!-- Message Input -->
            <div class="p-4 bg-gray-900">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message..." class="w-full bg-gray-800 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off">
                </form>
            </div>
        </div>
        <!-- User List -->
        <aside id="user-list-aside" class="w-64 bg-gray-900 flex-shrink-0 p-4 overflow-y-auto transform transition-transform duration-300 ease-in-out fixed inset-y-0 right-0 z-20 translate-x-full md:relative md:translate-x-0 md:block">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-white">Users (<span id="user-count">0</span>)</h3>
                <button id="user-list-close" class="p-1 rounded-md hover:bg-gray-700 md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <ul id="user-list">
                <!-- User list will be injected here -->
            </ul>
        </aside>
    </main>

    <!-- Placeholder for when not connected -->
    <div id="disconnected-placeholder" class="flex-grow flex items-center justify-center text-gray-500 text-center px-4">
        <p>Please connect to a server to begin chatting.</p>
    </div>


    <script>
        // --- DOM Elements ---
        const connectModal = document.getElementById('connect-modal');
        const connectForm = document.getElementById('connect-form');
        const nicknameInput = document.getElementById('nickname');
        const channelInput = document.getElementById('channel');
        
        const headerStatus = document.getElementById('connection-status');
        const userNickname = document.getElementById('user-nickname');
        const userChannel = document.getElementById('user-channel');
        const disconnectBtn = document.getElementById('disconnect-btn');

        const chatContainer = document.getElementById('chat-container');
        const disconnectedPlaceholder = document.getElementById('disconnected-placeholder');
        
        const messageList = document.getElementById('message-list');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        const userListAside = document.getElementById('user-list-aside');
        const userListToggle = document.getElementById('user-list-toggle');
        const userListClose = document.getElementById('user-list-close');
        const userListEl = document.getElementById('user-list');
        const userCount = document.getElementById('user-count');

        // --- App State ---
        let isConnected = false;
        let socket = null; 
        let currentUsers = new Map();

        // --- IRC Constants ---
        const WEBSOCKET_URL = "wss://irc.libera.chat/webirc/websocket";


        // --- UI Update Functions ---

        function showChatWindow() {
            connectModal.classList.add('hidden');
            disconnectedPlaceholder.classList.add('hidden');
            chatContainer.classList.remove('hidden');
            headerStatus.classList.remove('hidden');
        }

        function showConnectWindow() {
            connectModal.classList.remove('hidden');
            disconnectedPlaceholder.classList.remove('hidden');
            chatContainer.classList.add('hidden');
            headerStatus.classList.add('hidden');
            messageInput.value = '';
        }

        function addMessage(msg) {
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            let messageElement = document.createElement('div');

            switch (msg.type) {
                case 'system':
                    messageElement.className = "text-blue-400 px-4 py-1";
                    messageElement.innerHTML = `-- ${msg.text} --`;
                    break;
                case 'join':
                    messageElement.className = "text-green-500 px-4 py-1";
                    messageElement.innerHTML = `--> ${msg.nick} has joined the channel.`;
                    break;
                case 'part':
                    messageElement.className = "text-red-500 px-4 py-1";
                    messageElement.innerHTML = `<-- ${msg.nick} has left the channel (${msg.reason || ''}).`;
                    break;
                 case 'quit':
                    messageElement.className = "text-red-500 px-4 py-1";
                    messageElement.innerHTML = `<-- ${msg.nick} has quit (${msg.reason || 'Connection closed'}).`;
                    break;
                case 'message':
                default:
                    messageElement.className = "flex px-4 py-1 hover:bg-gray-700";
                    messageElement.innerHTML = `
                        <span class="text-gray-500 w-16 text-right mr-2 flex-shrink-0">${timestamp}</span>
                        <span class="font-bold w-32 text-right mr-4 flex-shrink-0 text-cyan-400">&lt;${msg.nick}&gt;</span>
                        <p class="flex-grow break-words min-w-0">${msg.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>
                    `;
            }
            messageList.appendChild(messageElement);
            messageList.scrollTop = messageList.scrollHeight;
        }

        function updateUsersUI() {
            userListEl.innerHTML = ''; // Clear existing users
            const sortedUsers = [...currentUsers.entries()].sort((a, b) => a[0].localeCompare(b[0]));

            sortedUsers.forEach(([nick, status]) => {
                const li = document.createElement('li');
                li.className = "flex items-center mb-2";
                li.innerHTML = `
                    <span class="text-yellow-500 mr-2 w-4">${status || ''}</span>
                    <span class="text-gray-300">${nick}</span>
                `;
                userListEl.appendChild(li);
            });
            userCount.textContent = currentUsers.size;
        }

        function toggleUserList(show) {
            if (show) {
                userListAside.classList.remove('translate-x-full');
            } else {
                userListAside.classList.add('translate-x-full');
            }
        }

        // --- WebSocket & IRC Logic ---

        function sendIRCCommand(command) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                console.log("SENT:", command);
                socket.send(command);
            }
        }

        function handleSocketMessage(event) {
            const rawMessage = event.data;
            console.log("RECV:", rawMessage);

            if (rawMessage.startsWith("PING")) {
                sendIRCCommand(`PONG ${rawMessage.substring(5)}`);
                return;
            }

            const parsed = rawMessage.match(/^(?:[:](\S+)\s)?(\S+)\s?(.+)?$/);
            if (!parsed) return;

            const [, prefix, command, paramsStr] = parsed;
            const params = paramsStr ? paramsStr.split(' ') : [];
            const trailing = paramsStr && paramsStr.includes(':') ? paramsStr.substring(paramsStr.indexOf(':') + 1) : null;
            
            const nick = prefix ? prefix.split('!')[0] : null;

            switch (command) {
                case 'PRIVMSG': {
                    const target = params[0];
                    if (target.toLowerCase() === channelInput.value.trim().toLowerCase()) {
                         addMessage({ type: 'message', nick: nick, text: trailing });
                    }
                    break;
                }
                case 'JOIN': {
                    if (nick) {
                        currentUsers.set(nick, '');
                        updateUsersUI();
                        addMessage({ type: 'join', nick: nick });
                    }
                    break;
                }
                 case 'PART': {
                    if (nick && currentUsers.has(nick)) {
                        currentUsers.delete(nick);
                        updateUsersUI();
                        addMessage({ type: 'part', nick: nick, reason: trailing });
                    }
                    break;
                }
                case 'QUIT': {
                     if (nick && currentUsers.has(nick)) {
                        currentUsers.delete(nick);
                        updateUsersUI();
                        addMessage({ type: 'quit', nick: nick, reason: trailing });
                    }
                    break;
                }
                case '353': { // RPL_NAMREPLY (user list)
                    const names = trailing.split(' ').filter(n => n);
                    names.forEach(name => {
                        const status = ['@', '+'].find(p => name.startsWith(p));
                        const cleanNick = name.replace(/^[|@+]/, '');
                        currentUsers.set(cleanNick, status);
                    });
                    break;
                }
                case '366': { // RPL_ENDOFNAMES (end of user list)
                    updateUsersUI();
                    break;
                }
                case '433': { // ERR_NICKNAMEINUSE
                    addMessage({ type: 'system', text: `Nickname '${params[1]}' is already in use.`});
                    socket.close();
                    break;
                }
                default:
                    if (trailing) {
                        addMessage({ type: 'system', text: trailing });
                    }
            }
        }

        function connectToIRC(nickname, channel) {
            messageList.innerHTML = '';
            currentUsers.clear();
            updateUsersUI();
            addMessage({ type: 'system', text: 'Connecting to server...' });

            socket = new WebSocket(WEBSOCKET_URL);

            socket.onopen = () => {
                sendIRCCommand(`NICK ${nickname}`);
                sendIRCCommand(`USER webirc 0 * :${nickname}`); 
                sendIRCCommand(`JOIN ${channel}`);
                
                isConnected = true;
                userNickname.textContent = nickname;
                userChannel.textContent = `Connected to ${channel}`;
                showChatWindow();
            };

            socket.onmessage = handleSocketMessage;

            socket.onclose = () => {
                isConnected = false;
                socket = null;
                addMessage({ type: 'system', text: 'Disconnected from server.' });
                toggleUserList(false); // Hide user list on disconnect
                showConnectWindow();
            };
            
            socket.onerror = (error) => {
                console.error("WebSocket Error:", error);
                addMessage({ type: 'system', text: 'Connection error. Check console for details.' });
            };
        }


        // --- Event Listeners ---

        connectForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const nickname = nicknameInput.value.trim();
            const channel = channelInput.value.trim();
            
            if (nickname && channel) {
                connectToIRC(nickname, channel.startsWith('#') ? channel : '#' + channel);
            }
        });

        disconnectBtn.addEventListener('click', () => {
            if (socket) {
                sendIRCCommand(`QUIT :Leaving`);
                socket.close();
            }
        });

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            const channel = channelInput.value.trim();
            if (text && isConnected) {
                sendIRCCommand(`PRIVMSG ${channel} :${text}`);
                addMessage({
                    type: 'message',
                    nick: nicknameInput.value.trim(),
                    text: text
                });
                messageInput.value = '';
            }
        });

        userListToggle.addEventListener('click', () => toggleUserList(true));
        userListClose.addEventListener('click', () => toggleUserList(false));

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            nicknameInput.value = `Gemini_${Math.floor(1000 + Math.random() * 9000)}`;
        });

    </script>
</body>
</html>
